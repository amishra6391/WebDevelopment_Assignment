<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
			.iul_vdo{
			margin-top:50px;
			margin-left:120px;
			}
			.iul{
			margin-top:50px;
			margin-left:120px;
			}
			h1{
			text-align:center;
			}
           
        </style>
    </head>
    
<body>
    <div>
    
    <iframe class="iul_vdo" width="20%" height="50%" src="https://www.youtube.com/embed/2-_ypNVNVH0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
        <h1>this frame can take a few secend &#8593;<br></h1>
        </iframe>
       
    <iframe  class="iul" src="https://www.iul.ac.in" width="60%"height="70%">
     
        </iframe>
    </div>
</body>
